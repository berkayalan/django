<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    {% include 'partials/_navbar.html' %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    {% for cat in categories %}
                        <a href="{% url 'category_filter' cat.category_name %}" class="btn" >
                            <div>
                                {{cat.category_name}}
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    {%for movie in movies %}
                            <div class="col-4">
                                {% include 'partials/_movie.html' %}
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
