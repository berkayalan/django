{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{% static 'cat_img/'|add:category.category_image %}" class="card-img" alt="{{category.category_name}}">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{category.category_name}}</h5>
                        <p class="card-text">Details : {{category.category_detail}}</p>
                        <a href="{% url 'category_filter' category.category_name %}" class="btn btn-primary">Go to Movies in this category</a>
                        <a class="btn btn-info" href="{% url 'categories' %}">Return back to Categories</a>
                        <p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
